{% extends 'base.html' %}

{% block content %}
<div style="border-radius: 10px; background-color: rgb(0, 61, 104); padding: 10px; margin-top:30px;">
    <h1 class="mt-3 mb-3">Editar Perfil</h1>
    <form method="POST" action= {% url 'edit_profile' %} enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label>Foto de perfil</label><br>
            <input type="file" name="profile_picture">
        </div>
        <div class="form-group">
            <label>Nome</label>
            <input type="text" name="name" value="{{user.name}}"class="form-control"> 
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" value="{{user.email}}" class="form-control"> 
        </div>
        <div class="form-group">
            <label>Sobre</label>
            <textarea name="about" class="form-control">{{user.about}}</textarea> 
        </div>
        <div class="form-group">
            <label>Senha</label>
            <input type="password" name="password" class="form-control"> 
        </div>
        <div class="form-group">
            <label>Repetir a senha</label>
            <input type="password" name="password2" class="form-control"> 
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{% url 'delete_account' %}" class="btn btn-danger" style="margin-left:30px">Excluir conta</a>
    </form>
    <br>
    
    </div>
{% endblock content %}
