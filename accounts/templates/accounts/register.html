{% extends 'base.html' %}

{% block content %}
<div style="border-radius: 10px; background-color: rgb(0, 61, 104); padding: 20px; text-align: center; margin-top:50px">
    <h1 class="mt-3 mb-3" style="color: #fff;">Cadastro</h1>
    <form method="POST" action="{% url 'register' %}">
        {% csrf_token %}
        <div class="form-group">
            <label style="color: #fff;">Nome</label>
            <input type="text" name="name" value="{{request.POST.name}}" class="form-control"> 
        </div>
        <div class="form-group">
            <label style="color: #fff;">Usu√°rio</label>
            <input type="text" name="username" value="{{request.POST.username}}" class="form-control"> 
        </div>
        <div class="form-group">
            <label style="color: #fff;">Email</label>
            <input type="email" name="email" value="{{request.POST.email}}" class="form-control"> 
        </div>
        <div class="form-group">
            <label style="color: #fff;">Senha</label>
            <input type="password" name="password" class="form-control"> 
        </div>
        <div class="form-group">
            <label style="color: #fff;">Repetir a senha</label>
            <input type="password" name="password2" class="form-control"> 
        </div>
        <br>
        <button type="submit" class="btn btn-light">Cadastrar-me</button>
    </form>
    <a href="{% url 'login' %}" class="btn btn-outline-light mt-2">Logar-me</a>
</div>
{% endblock content %}
